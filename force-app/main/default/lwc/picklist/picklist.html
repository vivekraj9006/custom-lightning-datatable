<template>
    <div class="slds-select_container">
        <select class="slds-select" onchange={handleChange}>
            <template for:each={options} for:item='option'>
                <option
                    key={option.id}
                    value={option.value}
                    selected={option.isSelected}>
                    {option.value}
                </option>
            </template>
        </select>
    </div>
</template>
